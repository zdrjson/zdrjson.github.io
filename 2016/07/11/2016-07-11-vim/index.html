class="line">^ 到本行第一个不是blank字符的位置(所谓blank字符就是空格，tab,换行，回车等)</div><div class="line">$ 到本行行尾</div><div class="line">g_ 到本行最后一个不是blank字符的位置</div><div class="line">/pattern 搜索pattern的字符串（如果搜索出多个匹配，可按n键到下一个）</div><div class="line"></div><div class="line">3.拷贝/粘帖 （p/P都可以，p是表示在当前位置之后，P表示在当前位置之前）</div><div class="line">P 粘帖</div><div class="line">yy 拷贝当前行语ddP</div><div class="line"></div><div class="line">4.Undo/Redo</div><div class="line">u undo</div><div class="line">&lt;C-r&gt; redo</div><div class="line"></div><div class="line">5.打开/保存/退出/改变文件(Buffer)</div><div class="line">:e &lt;path/to/file&gt; 打开一个文件</div><div class="line">:w 存盘</div><div class="line">:saveas &lt;path/to/file&gt; 另存为 &lt;path/to/file&gt;</div><div class="line">:x ZZ或者:wq 保存并退出(:x表示仅在需要时保存，ZZ不需要输入冒号并回车)</div><div class="line">:q! 退出不保存 :qa! 强行退出所有的正在编辑的文件，就算别的文件有更改</div><div class="line">:bn 和:bp 你可以同时打开很多文件，使用这两个命令来切换下一个或上一个文件。(:n到下一个文件)</div><div class="line"></div><div class="line">6.vim 查找搜索</div><div class="line">&quot;n&quot; 向下查找，“N” 向上查找，</div><div class="line">/&#123;string&#125;: 搜索字符串</div><div class="line">t: 跳转到某一字符前</div><div class="line">F: 跳转到某一字符处</div><div class="line">*: 搜索当前光标位置单词的其他实例</div><div class="line">n: 搜索完成后，跳转到下一个匹配实例</div><div class="line">N: 搜索完成后，跳转到上一个匹配实例</div><div class="line">;: 跳转到指定字符时，使用分号跳转到下一个实例</div><div class="line">,: 跳转到指定字符时，使用逗号跳转到上一实例</div><div class="line"></div><div class="line">w:先前移动一个单词</div><div class="line">b:向后移动一个单词</div><div class="line">e:移动到当前单词末尾</div><div class="line"></div><div class="line">当使用大写字母时，vim会忽略掉单词间的分隔符，这样原本被分隔符隔开的多个单词会因此被视为一个大单词。</div><div class="line">W:先前移动一个单词</div><div class="line">B:向后移动一个单词</div></pre></td></tr></table></figure>

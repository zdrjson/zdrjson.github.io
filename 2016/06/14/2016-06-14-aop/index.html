  <section class="post">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">以python为例，装饰器（decorator）就是个面向切面编程的好用的工具</div><div class="line">比如我现在有很多函数，我想给每个函数加个日志功能，在每个函数调用前都能输出</div><div class="line">calling fun.__name__</div><div class="line">那么我难道要给每个函数都加条print吗？用装饰器就可以解决这个问题</div><div class="line">def log(func):</div><div class="line">    def wrapper(*args, **kw):</div><div class="line">        print(&apos;call %s():&apos; % func.__name__)</div><div class="line">        return func(*args, **kw)</div><div class="line">    return wrapper</div><div class="line">这样，我只需要在每个函数定义前加一行</div><div class="line">@log </div><div class="line">def now():</div><div class="line">    print(&apos;2016-6-14&apos;)</div><div class="line">这样就相当于log(now())了</div></pre></td></tr></table></figure>
